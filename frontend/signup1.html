<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background-image.jpg') no-repeat center center/cover;
        }

        /* Container styling */
        .container {
            width: 800px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        /* Box styling */
        .login-box {
            width: 48%; /* Each box takes up 48% of the container */
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .login-box button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Student Login Section -->
        <div class="login-box">
            <h2>Student Signup</h2>
            <button onclick="window.location.href='signup.html'">Signup for  Student</button>
        </div>

        <!-- Institution Login Section -->
        <div class="login-box">
            <h2>Institution Signup</h2>
            <button onclick="window.location.href='institutionSignup.html'">Signup for Institution</button>
        </div>
    </div>
</body>
</html>
