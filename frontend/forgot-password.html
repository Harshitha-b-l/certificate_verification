<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Academic Certificate Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-header h2 {
            color: #333;
            font-size: 24px;
        }

        .forgot-description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        #resetCodeSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-header">
            <h2>Forgot Password</h2>
        </div>
        <div class="forgot-description">
            <p>Enter your email to receive a reset code</p>
        </div>
        <form id="forgotPasswordForm">
            <div class="form-group" id="emailSection">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your registered email" 
                    required
                >
            </div>
            <div class="form-group" id="resetCodeSection">
                <label for="resetCode">Reset Code</label>
                <input 
                    type="text" 
                    id="resetCode" 
                    name="resetCode" 
                    placeholder="Enter 6-digit reset code" 
                    maxlength="6"
                    required
                >
            </div>
            <button type="submit" class="btn" id="submitBtn">Send Reset Code</button>
            <div class="login-link">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const emailSection = document.getElementById('emailSection');
        const resetCodeSection = document.getElementById('resetCodeSection');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const resetCodeInput = document.getElementById('resetCode');

        let isEmailStage = true;

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (isEmailStage) {
                // Email submission logic
                const email = emailInput.value;
                
                // Simulate sending reset code
                emailSection.style.display = 'none';
                resetCodeSection.style.display = 'block';
                submitBtn.textContent = 'Verify Reset Code';
                isEmailStage = false;
            } else {
                // Reset code verification logic
                const resetCode = resetCodeInput.value;
                
                // Validate reset code (mock implementation)
                if (resetCode.length === 6) {
                    alert('Password reset successful! Redirecting to login.');
                    window.location.href = 'login.html';
                } else {
                    alert('Invalid reset code. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
